<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="channel-comparison">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Channel Comparison</h1>
      <table>
        <thead>
        <tr>
          <th></th>
          <template is="dom-repeat" items="[[headings]]" as="heading">
            <th>[[heading]]</th>
          </template>
        </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="[[channels]]">
            <tr>
              <td>[[item.name]]</td>
              <td>[[item.bundles.antenna]]</td>
              <td>[[item.bundles.dtv]]</td>
              <td>[[item.bundles.hulu]]</td>
              <td>[[item.bundles.psVueAccessSlim]]</td>
              <td>[[item.bundles.psVueCoreSlim]]</td>
              <td>[[item.bundles.psVueEliteSlim]]</td>
              <td>[[item.bundles.psVueUltraSlim]]</td>
              <td>[[item.bundles.slingBlue]]</td>
              <td>[[item.bundles.slingOrange]]</td>
              <td>[[item.bundles.slingBlueOrange]]</td>
              <td>[[item.bundles.youtube]]</td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>

  <script>
    class ChannelComparison extends Polymer.Element {
      static get is() {
        return 'channel-comparison'
      }

      static get properties() {
        return {
          channels: {
            type: Array
          }
        };
      }

      computeTableHeadings(channels) {
        let headers = []
      }

      computeChannelMap(channels) {
        let table = []
        channels.forEach(c => {
          let row = {
            name: c.name
          }
          c.Bundles.forEach(b => {
            row[b.Provider.name+'-'+b.name] = true
          })
          table.push(row)
        })
      }
    }

    window.customElements.define(ChannelComparison.is, ChannelComparison);
  </script>
</dom-module>
