<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bundle-wizard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-button {
        text-transform: none;
      }

      paper-button[toggles] {
        border: 1px solid forestgreen;
        margin-bottom: 10px;
      }

      paper-button[toggles][active] {
        background: forestgreen;
        color: white;
      }

      #submit, #clear {
        background: royalblue;
        color: white;
      }

      #header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin: 0 10px 10px;
        height: 40px
      }

      #header > h1 {
        margin: 0;
      }

      #actionButtons {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }
    </style>

    <div class="card">
      <div id="header">
        <h1>Bundle Wizard</h1>
        <paper-input label="Search channels" value="{{searchTerm}}">
          <iron-icon icon="search" slot="prefix"></iron-icon>
        </paper-input>
      </div>
      <template id="channelsList" is="dom-repeat" items="{{channels}}" as="channel" filter="isFiltered">
        <paper-button noink toggles id="[[channel.id]]" on-active-changed="saveChannelSelection" active="[[channel.selected]]">[[channel.name]]</paper-button>
      </template>
      <div id="actionButtons">
        <paper-button id="clear" on-click="clearSelection">Clear</paper-button>
        <paper-button id="submit" on-click="submitSelection">Submit</paper-button>
      </div>
    </div>
  </template>

  <script>
    class BundleWizard extends Polymer.Element {
      static get is() { return 'bundle-wizard' }

      static get properties () {
        return {
          channels: {
            type: Array,
            value: [],
            observer: '_onChannelsChanged'
          },
          searchTerm: {
            type: String,
            value: "",
            observer: '_onSearchTermChanged'
          }
        }
      }

      connectedCallback () {
        super.connectedCallback()
        this.dispatchEvent(new CustomEvent('connected', { bubbles: true, composed: true }))
      }

      saveChannelSelection (event) {
        const id = event.target.id
        const active = event.target.active
        const index = this.channels.findIndex(channel => channel.id === id)

        this.channels[index].selected = active
      }

      clearSelection () {
        for (const channel of this.channels) {
          channel.selected = false
        }
      }

      submitSelection () {
        this.dispatchEvent(new CustomEvent('submitted', { detail: this.selected, bubbles: true, composed: true }))
      }

      isFiltered (channel) {
        if(this.searchTerm.length > 0) {
          return channel.name.toLowerCase().includes(this.searchTerm.toLowerCase())
        } else {
          return true;
        }
      }

      _onSearchTermChanged (newSearchTerm) {
        this.$.channelsList.render()
      }
    }

    window.customElements.define(BundleWizard.is, BundleWizard);
  </script>
</dom-module>
