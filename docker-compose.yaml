version: '3'
services:
  ui:
    build:
      context: ui
    container_name: ui
    volumes:
      - ./ui:/usr/src/app
  api:
    image: node:latest
    container_name: api
    volumes:
      - ./api:/usr/src/app
    expose:
      - "3000"
    working_dir: /usr/src/app
    command: "npm start"
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cordcutting
  proxy:
    build:
      context: docker/nginx
    ports:
      - "80:80"
      - "443:443"
